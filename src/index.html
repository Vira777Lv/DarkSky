<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>DarkSky</title>
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <img src="img/sun-logo.png" class="logo">
  <h1>DarkSky</h1>
</header>
<section class="weather">
  <ul class="currentDetails">
    <li id="weather-summary"></li>
    <li id="timezone">Location: --</li>
    <li id="humidity">Humidity: --</li>
    <li id="pressure">Pressure: --</li>
    <li id="temperature">Temperature: --</li>
    <li id="windSpeed">Wind speed: --</li>
  </ul>
  <button id="updateWeather" onclick="getWeather()">Update weather</button>
</section>
<script src="index.js"></script>
</body>
</html>
